<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Fale conosco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/devaria.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/f-conosco.css" />
</head>

<body>
    <header class="nav">

        <a href="index.html" class="link-logo">
            <img src="img/logo-devaria.svg" alt="Logo devaria" width="50px" />
        </a>
        <nav class="menu">
            <ul>

                <li><a href="professores.html">Professores</a></li>
                <li><a href="fale_conosco.html">Fale conosco</a></li>
                <li><a href="devstar.html">DevStar</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title text-center">Fale com a Devaria através desta página</h1>
        <h2 class="sub-title text-center">Para mandar uma mensagem para Devaria preencha os campos abaixo e clica em anviar</h2>
        <form action="index.html" class="contact-form margin-horizontal-20px">
            <div>
                <label>Nome:</label><input type="text" name="Nome" maxlength="50" />
            </div>
            <div>
                <label>Sexo:</label>
                <input type="radio" name="Sexo" />
                <span>Feminino</span>
                <input type="radio" name="Sexo" />
                <span>Masculino</span>
            </div>
            <div>
                <label>E-mail:</label><input type="text" name="Email" maxlength="50" />
            </div>
            <div>
                <label>Aonde você nos conheceu?</label>
                <select name="Conheceu">
                    <option selected>Youtube</option>
                    <option>Google</option>
                    <option>Amigos</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <label>Comentário: </label>
                <textarea name="Comentario" rows="4" cols="50"></textarea>
            </div>
            <div>
                <input type="checkbox" name="Aceite" value="Aceite" />
                <span>Aceito receber novidades da Devaria</span>
            </div>
            <div>
                <input type="submit" name="Enviar" value="Enviar" />
                <input type="reset" name="Limpar" value="Limpar" />
            </div>
        </form>
    </main>
    <footer>
        <section>
            <span>Contato@devaria.com.br</span><br>
            <span>Conhça o nosso canal do YouTube</span>
        </section>
    </footer>
</body>

</html>
